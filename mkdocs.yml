site_name: Apogee Playground Documentation
site_url: https://www.playapogee.app/
site_description: Get started with Apogee Playground app here
site_author: Apogee Code OÜ
repo_name: apogeecode/apogee-playground-docs
# repo_url: https://github.com/apogeecode/apogee-playground-docs
copyright: &copy 2021 Apogee Code OÜ. All rights reserved

plugins:
  - search
  - i18n:
      languages:
        en: "English"
        et: "Eesti"
        ru: "Pусский"
      default_language: 'en'
      no_translation:
        en: "This page has not been translated into English."
        et: "See leht ei ole tõlgitud eesti keelde."
        ru: "Эта страница не переведена на русский язык."
      translate_nav:
        en:
          Getting Started: "Getting Started"
          Exploring Expressions: "Exploring Expressions"
          Expressing Yourself: "Expressing Yourself"
          Features: "Features"
          Account: "Account"
          Safety: "Safety"
        et:
          Getting Started: "Getting Started"
          Exploring Expressions: "Exploring Expressions"
          Expressing Yourself: "Expressing Yourself"
          Features: "Features"
          Account: "Account"
          Safety: "Safety"
        ru:
          Getting Started: "Getting Started"
          Exploring Expressions: "Exploring Expressions"
          Expressing Yourself: "Expressing Yourself"
          Features: "Features"
          Account: "Account"
          Safety: "Safety"
  - minify:
      minify_html: true


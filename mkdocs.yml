markdown_extensions:
    - abbr
    - meta
    - def_list
    - attr_list
    - footnotes
    - admonition
    - md_in_html
    - pymdownx.mark
    - pymdownx.keys
    - pymdownx.caret
    - pymdownx.tilde
    - pymdownx.critic
    - pymdownx.tabbed
    - pymdownx.details
    - pymdownx.snippets
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.smartsymbols
    - pymdownx.inlinehilite
    # - pymdownx.tasklist:
    #     custom_checkbox: true
    # - pymdownx.arithmatex:
    #     generic: true
    - pymdownx.betterem:
        smart_enable: all
    - toc:
        permalink: true
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
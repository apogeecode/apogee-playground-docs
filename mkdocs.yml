            - Getting_Started/Exploring_Expressions/requesting.en.md
            - Getting_Started/Exploring_Expressions/communicating.en.md
            - Getting_Started/Exploring_Expressions/having_session.en.md
            - Getting_Started/Exploring_Expressions/LORICE.en.md
            - Getting_Started/Exploring_Expressions/donating.en.md
            - Getting_Started/Exploring_Expressions/rating.en.md
        - Expressing Yourself: 
            - Getting_Started/Expressing_Yourself/index.en.md
            - Getting_Started/Expressing_Yourself/expressions.en.md
            - Getting_Started/Expressing_Yourself/requests.en.md
            - Getting_Started/Expressing_Yourself/communicating.en.md
            - Getting_Started/Expressing_Yourself/navigating.en.md
            - Getting_Started/Expressing_Yourself/having_session.en.md
            - Getting_Started/Expressing_Yourself/LORICE.en.md

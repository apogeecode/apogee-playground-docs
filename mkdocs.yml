            - Features/Safety/trusted_contacts.en.md
            - Features/Safety/pin_prompt.en.md
            - Features/Safety/silent_mode.en.md

theme:
  name: material
  language: en

  favicon: images/favicon.png
  logo: images/circle-black.svg

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - search.share
    - search.suggest
    - header.autohide
    - search.highlight
    - content.tabs.link
    - navigation.instant
    - navigation.tracking
    - navigation.sections

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: purple
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: purple
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode


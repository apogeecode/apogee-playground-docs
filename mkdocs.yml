theme:
  name: material
  language: en

  favicon: images/favicon.png
  logo: images/circle-black.svg

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - search.share
    - search.suggest
    - header.autohide
    - search.highlight
    - content.tabs.link
    - navigation.instant
    - navigation.tracking
    - navigation.sections

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode


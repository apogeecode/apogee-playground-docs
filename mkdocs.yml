markdown_extensions:
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - abbr
    - meta
    - def_list
    - attr_list
    - footnotes
    - admonition
    - pymdownx.mark
    - pymdownx.keys
    - pymdownx.caret
    - pymdownx.tilde
    - pymdownx.tabbed
    - pymdownx.details
    - pymdownx.snippets
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.smartsymbols
    - pymdownx.inlinehilite
    - pymdownx.tasklist:
        custom_checkbox: true
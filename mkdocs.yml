site_name: Apogee Playground Documentation
site_url: https://www.playapogee.app/
# repo_url: https://github.com/apogeecode/apogee-playground-docs
site_description: Get started with Apogee Playground app here...
site_author: Apogee Code OÜ
copyright: © 2021 Apogee Code OÜ. All rights reserved

theme:
  name: material

  favicon: images/favicon.png
  logo: images/circle-black.svg

  font:
    text: Montserrat
    code: Roboto Mono

  features:
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

